<!DOCTYPE html>
<html>
<head>
    <title>RFID Web Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styles */
        body, h1, h2, form, ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f9fc;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .left-column, .right-column {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .left-column {
            flex: 50%;
        }

        .right-column {
            flex: 50%;
            margin-left: 20px;
        }

        h1, h2 {
            color: #2c3e50;
        }

        h1 {
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        label, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ecf0f1;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .right-column {
            background-color: #2c3e50; /* Dark background */
            color: #2ecc71; /* Terminal green text */
            font-family: 'Courier New', monospace; /* Monospace font */
            padding: 20px;
            white-space: pre-wrap; /* Preserve whitespace and newlines */
        }

        ul {
        list-style-type: none;
        padding-left: 10px;
        }

        li:before {
            content: "$ "; /* Prompt symbol */
            color: #ecf0f1; /* Light grey for the prompt symbol */
        }

        li {
            margin-bottom: 8px; /* Spacing between lines */
        }

        .right-column h2 {
            color: #ffffff; /* White color */
        }

    </style>
</head>
<body>
    <h1 align="center">RFID Web Application</h1>

    <div class="container">

        <!-- Left column for forms -->
        <div class="left-column">
            <h2>Simulate RFID Scan</h2>
            <form action="/simulate_rfid_scan" method="post">
                <label for="rfid_key">Enter RFID key (or leave blank for mock scan):</label>
                <input type="text" name="rfid_key">
                <input type="submit" value="Simulate">
            </form>

            <h2>Add Key to Database</h2>
            <form action="/add_key" method="post">
                <label for="rfid_key">RFID Key:</label>
                <input type="text" name="rfid_key" required>
                <label for="description">Description (optional):</label>
                <input type="text" name="description">
                <input type="submit" value="Add Key">
            </form>

            <h2>Remove Key from Database</h2>
            <form action="/remove_key" method="post">
                <label for="rfid_key">RFID Key:</label>
                <input type="text" name="rfid_key">
                <label for="description">Or, Description:</label>
                <input type="text" name="description">
                <input type="submit" value="Remove Key">
            </form>

                <h2>List All Database Entries</h2>
                <form action="/list_entries" method="post">
                <input type="submit" value="List Entries">
            </form>
        </div>

<!-- Right column for output -->
<div class="right-column">
    <h2>Output:</h2>
    <ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>

</div>
</body>
</html>
